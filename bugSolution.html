<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to access the content of the div element
    let divElement = document.getElementById('myDiv');
    if (divElement) {
      let text = divElement.textContent;
      console.log(text);
    } else {
      console.error('Div element not found');
    }
  </script>
</body>
</html>
